<html>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<head><title>フレーム読み出し実験</title></head>
	<body>
		<iframe name="iframe1" width="300" height="80"
				src="http://example.jp/32/32-002.php"></iframe><br/>

		<input type="button" onclick="go()" value="パスワード->"/>

		<script>
		 function go(){
			 try {
				 var x = iframe1.document.form1.passwd.value;
				 document.getElementById('out').textContent = x;
			 }catch(e){
				 alert(e.message);
			 }
		 }
		</script>
		<span id="out"></span>
	</body>

</html>
